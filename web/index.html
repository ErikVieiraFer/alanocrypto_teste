<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AlanoCryptoFX - Plataforma de Trading e Sinais de Criptomoedas">
  <meta name="keywords" content="trading, crypto, sinais, criptomoedas, bitcoin, ethereum, análise técnica">
  <meta name="author" content="Alano Costa">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AlanoCryptoFX">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png">

  <title>AlanoCryptoFX</title>
  <link rel="manifest" href="manifest.json">
  <meta name="google-signin-client_id" content="508290889017-kcm5f3mmnnj8iejn2ro12agrjdjju9hj.apps.googleusercontent.com">
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          if (registration.active &&
              registration.active.scriptURL.includes('flutter_service_worker.js')) {
            console.log('Removendo flutter_service_worker antigo');
            registration.unregister();
          }
        }
      });
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then((registration) => {
            console.log('Firebase SW registrado:', registration.scope);
          })
          .catch((error) => {
            console.error('Erro ao registrar Firebase SW:', error);
          });
      });
    }
  </script>

  <script>
    {{flutter_js}}
    {{flutter_build_config}}

    _flutter.loader.load({
      serviceWorkerSettings: {
        serviceWorkerVersion: null,
      },
    });
  </script>
</body>
</html>
